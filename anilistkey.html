<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Anilist Code</title>
    <style type="text/css" media="all">
      body {
        max-width: 100%;
        height: 100vh;
        background-color: #0b1024;
        padding: 0;
      }
      .main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      .field {
        width: inherit;
        height: 300px;
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: scroll;
      }
      .field p {
        color: #000;
        font-size: 13pt;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="field">
        <p id="anilist-key">Here is you Token</p>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      function getQueryParam(key) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(key);
      }
      const dataId = getQueryParam("code");
    
      document.getElementById("anilist-key").textContent = dataId;
    </script>
  </body>
</html>
